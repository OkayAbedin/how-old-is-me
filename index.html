    <meta charset="UTF-8">    <script>
        // Handle direct URL access immediately (GitHub Pages compatible)
        (function() {
            const path = window.location.pathname;
            const hash = window.location.hash;
            
            console.log('Direct URL handler - path:', path, 'hash:', hash);
            
            // Skip if we already have a hash
            if (hash && hash.startsWith('#/')) {
                console.log('Hash already present, skipping');
                return;
            }
            
            // For GitHub Pages, the path might be /how-old-is-me/02-03-2004/Sumiya
            // or just /02-03-2004/Sumiya for local development
            const dateMatch = path.match(/(\d{1,2}-\d{1,2}-\d{4}(?:\/[^\/]+)?)/);
            if (dateMatch) {
                const hashUrl = '#/' + dateMatch[1];
                console.log('Converting direct URL to hash:', hashUrl);
                
                // Set hash immediately and update URL to show hash
                window.location.hash = hashUrl;
                
                // Use replaceState to update the URL to show the hash properly
                setTimeout(() => {
                    // For GitHub Pages, keep the repository path
                    const basePath = path.replace(dateMatch[0], '') || '/';
                    const newUrl = window.location.origin + basePath + hashUrl;
                    console.log('Updating URL to show hash:', newUrl);
                    window.history.replaceState({}, '', newUrl);
                }, 50);
            }
        })();
    </script>
