<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <meta name="description" content="Calculate your age with precision using our advanced age calculator with historical events and life insights">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/form-styles.css">
    <link rel="stylesheet" href="assets/css/result-styles.css">
    <link rel="stylesheet" href="assets/css/scrollbar.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>How Old Is Me - Advanced Age Calculator</title>
</head>
<body data-theme="dark">    <main class="container">
        <div class="theme-toggle-container">
            <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">
                <i class="fas fa-moon"></i>
            </button>
        </div>
        
        <h1>How Old Is Me?</h1>
        <p class="tagline">Discover your age in fascinating detail</p>
        
        <div class="tabs">
            <button class="tab-btn active" data-tab="basic">Basic</button>
            <button class="tab-btn" data-tab="detailed">Detailed</button>
            <button class="tab-btn" data-tab="astro">Astrology</button>
            <button class="tab-btn" data-tab="history">History</button>
            <button class="tab-btn" data-tab="life">Life Stats</button>
        </div>        <form id="ageForm" aria-label="Age calculation form">
            <div class="form-group">
                <label for="birthdate">Enter your birthdate:</label>
                <input 
                    type="date" 
                    id="birthdate" 
                    name="birthdate" 
                    required 
                    aria-required="true"
                >
            </div>
            <div class="form-group">
                <label for="name">Your Name (optional):</label>
                <input 
                    type="text" 
                    id="name" 
                    name="name" 
                    placeholder="Enter your name"
                >
            </div>
            <div class="form-group region-selector">
                <label for="region">Your Region (for life expectancy):</label>
                <select id="region" name="region">
                    <option value="global">Global Average</option>
                    <option value="america">North America</option>
                    <option value="europe">Europe</option>
                    <option value="asia">Asia</option>
                    <option value="africa">Africa</option>
                    <option value="oceania">Oceania</option>
                </select>
            </div>
            <button type="submit" class="submit-btn">Calculate Age</button>        </form>        <div id="result" aria-live="polite"></div>

        <div class="result-tabs">
            <div class="tab-content" id="basicTab">
                <!-- Basic age result will be inserted here -->
            </div>

            <div class="tab-content" id="detailedTab" hidden>
                <div class="time-units">
                    <h3>Your age in different units</h3>
                    <div id="yearsMonthsDaysResult"></div>
                    <div id="monthsResult"></div>
                    <div id="weeksResult"></div>
                    <div id="daysResult"></div>
                    <div id="hoursResult"></div>
                    <div id="minutesResult"></div>
                    <div id="secondsResult"></div>
                </div>
                <div class="age-visualization">
                    <canvas id="ageVisual" width="300" height="200"></canvas>
                </div>
            </div>

            <div class="tab-content" id="astroTab" hidden>
                <div class="astro-info">
                    <h3>Astrological Information</h3>
                    <div id="zodiacResult"></div>
                    <div id="zodiacDescription"></div>
                    <div id="dayOfWeekResult"></div>
                    <div id="nextBirthdayResult"></div>
                    <div id="moonPhaseResult"></div>
                </div>
            </div>
            
            <div class="tab-content" id="historyTab" hidden>
                <div class="history-info">
                    <h3>Historical Events from Your Birth Year</h3>
                    <div id="historicalEvents" class="events-list"></div>
                    <div id="famousBirthdays" class="celebrity-list">
                        <h4>Famous People Who Share Your Birthday</h4>
                        <ul id="celebrityList"></ul>
                    </div>
                </div>
            </div>
            
            <div class="tab-content" id="lifeTab" hidden>
                <div class="life-stats">
                    <h3>Life Statistics</h3>
                    <div class="life-expectancy-container">
                        <h4>Life Expectancy</h4>
                        <div class="progress-container">
                            <div class="progress-bar" id="lifeProgress"></div>
                        </div>
                        <p id="lifeExpectancy"></p>
                    </div>
                    <div id="sleepStats"></div>
                    <div id="heartbeatsStats"></div>
                    <div id="breathsStats"></div>
                </div>
            </div>
        </div>        <div class="actions">
            <button id="saveProfileBtn" class="action-btn">
                <i class="fas fa-save"></i>
                Save Profile
            </button>
            <button id="shareBtn" class="action-btn">
                <i class="fas fa-share-alt"></i>
                Share
            </button>
            <button id="printBtn" class="action-btn">
                <i class="fas fa-print"></i>
                Print
            </button>
        </div>
        
        <div id="savedProfiles" class="saved-profiles" hidden>
            <h3>Saved Profiles</h3>
            <div id="profilesList" class="profiles-list"></div>
        </div>    </main>
    
    <footer>
        <p>Made with <i class="fas fa-heart"></i> by <a href="https://bio.link/minhazabedin">Minhaz</a></p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/life-stats-enhancer.js"></script>
    <script src="assets/js/fun-facts.js"></script>
    <script src="assets/js/tab-animations.js"></script>
    <script src="assets/js/loader-fix.js"></script>
    <script src="assets/js/result-animations.js"></script>
</body>
</html>
