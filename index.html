<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculate your age with precision using our simple age calculator">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>How Old Is Me - Age Calculator</title>
</head>
<body>
    <main class="container">
        <h1>How Old Is Me?</h1>
        
        <div class="tabs">
            <button class="tab-btn active" data-tab="basic">Basic</button>
            <button class="tab-btn" data-tab="detailed">Detailed</button>
            <button class="tab-btn" data-tab="astro">Astrology</button>
        </div>

        <form id="ageForm" aria-label="Age calculation form">
            <div class="form-group">
                <label for="birthdate">Enter your birthdate:</label>
                <input 
                    type="date" 
                    id="birthdate" 
                    name="birthdate" 
                    required 
                    aria-required="true"
                    max="<%= new Date().toISOString().split('T')[0] %>"
                >
            </div>
            <button type="submit" class="submit-btn">Calculate Age</button>
        </form>

        <div id="result" aria-live="polite"></div>

        <div class="result-tabs">
            <div class="tab-content" id="basicTab">
                <!-- Basic age result will be inserted here -->
            </div>

            <div class="tab-content" id="detailedTab" hidden>
                <div class="time-units">
                    <h3>Your age in different units</h3>
                    <div id="monthsResult"></div>
                    <div id="weeksResult"></div>
                    <div id="daysResult"></div>
                    <div id="hoursResult"></div>
                </div>
            </div>

            <div class="tab-content" id="astroTab" hidden>
                <div class="astro-info">
                    <h3>Astrological Information</h3>
                    <div id="zodiacResult"></div>
                    <div id="dayOfWeekResult"></div>
                    <div id="nextBirthdayResult"></div>
                </div>
            </div>
        </div>

        <div class="actions">
            <button id="shareBtn" class="action-btn">
                <svg width="16" height="16" fill="currentColor" class="share-icon">
                    <path d="M13.5 1a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zM11 2.5a2.5 2.5 0 1 1 .603 1.628l-6.718 3.12a2.499 2.499 0 0 1 0 1.504l6.718 3.12a2.5 2.5 0 1 1-.488.876l-6.718-3.12a2.5 2.5 0 1 1 0-3.256l6.718-3.12A2.5 2.5 0 0 1 11 2.5zm-8.5 4a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zm11 5.5a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3z"/>
                </svg>
                Share
            </button>
            <button id="printBtn" class="action-btn">
                <svg width="16" height="16" fill="currentColor" class="print-icon">
                    <path d="M2.5 8a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1z"/>
                    <path d="M5 1a2 2 0 0 0-2 2v2H2a2 2 0 0 0-2 2v3a2 2 0 0 0 2 2h1v1a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2v-1h1a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2h-1V3a2 2 0 0 0-2-2H5zM4 3a1 1 0 0 1 1-1h6a1 1 0 0 1 1 1v2H4V3zm1 5a2 2 0 0 0-2 2v1H2a1 1 0 0 1-1-1V7a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1h-1v-1a2 2 0 0 0-2-2H5z"/>
                </svg>
                Print
            </button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
