<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script>
        // SUPER SIMPLE 404 REDIRECT
        const url = window.location.href;
        const path = window.location.pathname;
        
        console.log('404 page loaded:', url);
        
        // If URL contains a date pattern, redirect to hash version
        if (path.includes('-') && path.match(/\d{1,2}-\d{1,2}-\d{4}/)) {
            // Extract just the date and name part
            const match = path.match(/(\/[\w-]+\/)?(\d{1,2}-\d{1,2}-\d{4}(?:\/[^\/]+)?)$/);
            if (match && match[2]) {
                const newUrl = './index.html#/' + match[2];
                console.log('Redirecting to:', newUrl);
                window.location.replace(newUrl);
                return;
            }
        }
        
        // Default redirect
        window.location.replace('./index.html');
    </script>
</head>
<body>
    <h1>Redirecting...</h1>
</body>
</html>
