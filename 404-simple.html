<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Immediate redirect - no delays, no complex logic
        const path = window.location.pathname;
        const pathParts = path.split('/');
        
        // Find how-old-is-me in the path to determine the base
        let baseIndex = -1;
        for (let i = 0; i < pathParts.length; i++) {
            if (pathParts[i] === 'how-old-is-me') {
                baseIndex = i;
                break;
            }
        }
        
        let redirectUrl;
        if (baseIndex >= 0 && baseIndex < pathParts.length - 1) {
            // Take everything after how-old-is-me and make it a hash
            const afterBase = pathParts.slice(baseIndex + 1).filter(p => p.length > 0);
            const basePath = pathParts.slice(0, baseIndex + 1).join('/');
            redirectUrl = basePath + '/index.html#/' + afterBase.join('/');
        } else {
            // Fallback - just go to index
            redirectUrl = './index.html';
        }
        
        console.log('404 immediate redirect to:', redirectUrl);
        window.location.replace(redirectUrl);
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
